	<section>
	<div class="container">
		<h2>Registro de Horarios</h2>
		<p>Profesores:</p>
			​<form action="">
				<select name="Profesores" class="custom-select mb-3">
					<option selected="">Seleccionar profesor</option>
					<option value="Susana Karina>Susana Karina</option>
					<option value="Victor">Victor</option>
					<option value="Erika">Erika</option>
					<option value="Sustaita">Sustaita</option>
					<option value="Rubio">Rubio</option>
				</select>
			</form>
		<p>Dia:</p>
			<form action="">
				<select name="Dia" class="custom-select mb-3">
					<option selected="">Seleccionar Dia</option>
					<option value="Lunes">Lunes</option>
					<option value="Martes">Martes</option>
					<option value="Miercoles">Miercoles</option>
					<option value="Jueves">Jueves</option>
					<option value="Viernes">Viernes</option>
				</select>
			</form>
		<p>Horario:</p>
		<form action="">
			<select name="Horario" class="custom-select mb-3-3">
				<option selected="">Seleccionar Horario</option>
				<option value="16:00 - 17:00">16:00 - 17:00</option>
				<option value="17:00 - 18:00">17:00 - 18:00</option>
				<option value="18:00 - 19:00">18:00 - 19:00</option>
				<option value="19:00 - 20:00">19:00 - 20:00</option>
			</select>
		</form>
		<br>
		<button type="submit" class="btn btn-success">Guardar</button>
	
	<br><br><br>
